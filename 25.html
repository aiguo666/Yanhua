<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>烟花与爱心 - 小代老师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="info">送给小代老师的烟花祝福</div>

    <script>
        // 获取Canvas元素并设置尺寸
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 烟花和粒子数组
        const fireworks = [];
        const particles = [];
        let animationFrame = 0; // 用于实现爱心跳动的帧计数器
        
        // 爱心类 - 增加跳动效果
        class Heart {
            constructor() {
                this.baseSize = Math.min(canvas.width, canvas.height) * 0.25;
                this.size = this.baseSize;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.particles = [];
                this.pulseSpeed = 0.05; // 跳动速度
                this.pulseAmplitude = 0.05; // 跳动幅度
                this.createHeartParticles();
            }
            
            // 创建爱心粒子
            createHeartParticles() {
                const particleCount = 200;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const t = angle;
                    // 心形曲线方程
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    this.particles.push({
                        x: this.x + x * this.baseSize * 0.05,
                        y: this.y - y * this.baseSize * 0.05,
                        size: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 20 + 340}, 100%, 60%)`,
                        alpha: 0.8 + Math.random() * 0.2,
                        originalX: this.x + x * this.baseSize * 0.05,
                        originalY: this.y - y * this.baseSize * 0.05
                    });
                }
            }
            
            // 更新爱心大小实现跳动
            update() {
                // 使用正弦函数实现平滑的脉动效果
                this.size = this.baseSize * (1 + Math.sin(animationFrame * this.pulseSpeed) * this.pulseAmplitude);
                
                // 更新粒子位置以匹配爱心大小变化
                this.particles.forEach((p, i) => {
                    const angle = (i / this.particles.length) * Math.PI * 2;
                    const t = angle;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    p.x = this.x + x * this.size * 0.05;
                    p.y = this.y - y * this.size * 0.05;
                });
            }
            
            // 绘制爱心
            draw() {
                // 先更新位置
                this.update();
                
                // 绘制爱心粒子
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // 绘制爱心轮廓
                ctx.globalAlpha = 0.8;
                ctx.strokeStyle = '#ff3366';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                for (let i = 0; i <= 100; i++) {
                    const t = (i / 100) * Math.PI * 2;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    const px = this.x + x * this.size * 0.05;
                    const py = this.y - y * this.size * 0.05;
                    
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                
                // 绘制文字 - 调整大小使其与爱心更匹配
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#ffffff';
                // 调整字体大小比例，使其更好地匹配爱心
                ctx.font = `bold ${this.size * 0.2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('小代老师', this.x, this.y);
            }
        }
        
        // 烟花类 - 增强立体感
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetX = canvas.width / 2 + (Math.random() - 0.5) * canvas.width * 0.8;
                this.targetY = canvas.height * 0.2 + Math.random() * canvas.height * 0.3;
                this.speed = 2 + Math.random() * 2;
                this.velocity = {
                    x: (this.targetX - this.x) / (canvas.height / this.speed),
                    y: -this.speed
                };
                this.size = 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.trail = [];
                this.exploded = false;
                // 添加发光效果参数
                this.glow = 2;
            }
            
            // 更新烟花位置
            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    // 记录轨迹，减少轨迹长度使效果更清晰
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 3) {
                        this.trail.shift();
                    }
                    
                    // 检查是否到达目标高度
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }
            
            // 烟花爆炸 - 增加粒子数量和立体效果
            explode() {
                this.exploded = true;
                // 增加粒子数量
                const particleCount = 120 + Math.floor(Math.random() * 80);
                
                // 分层爆炸，创造立体感
                const layers = 3; // 爆炸层次
                for (let layer = 0; layer < layers; layer++) {
                    const layerFactor = 1 + layer * 0.5; // 每层大小因子
                    for (let i = 0; i < particleCount / layers; i++) {
                        particles.push(new Particle(
                            this.x,
                            this.y,
                            this.color,
                            true,
                            layerFactor
                        ));
                    }
                }
            }
            
            // 绘制烟花 - 增强清晰度
            draw() {
                if (!this.exploded) {
                    // 绘制轨迹，增强清晰度
                    ctx.globalAlpha = 0.7;
                    this.trail.forEach((point, index) => {
                        const alpha = index / this.trail.length;
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = alpha * 0.7;
                        // 绘制更清晰的轨迹点
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, this.size * alpha + 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // 绘制烟花主体，增加发光效果
                    ctx.globalAlpha = 1;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size + this.glow, 0, Math.PI * 2);
                    ctx.fillStyle = `${this.color}40`; // 半透明发光效果
                    ctx.fill();
                    
                    // 主体
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // 粒子类 - 增强立体效果
        class Particle {
            constructor(x, y, color, isFireworkParticle = false, layerFactor = 1) {
                this.x = x;
                this.y = y;
                this.color = color;
                // 根据层次调整粒子大小，增强立体感
                this.size = isFireworkParticle ? Math.random() * 2 * layerFactor + 1 : Math.random() * 3 + 1;
                this.speed = isFireworkParticle ? (Math.random() * 3 + 2) * layerFactor : Math.random() * 1 + 0.5;
                this.velocity = {
                    x: (Math.random() - 0.5) * this.speed,
                    y: (Math.random() - 0.5) * this.speed,
                    // 添加Z轴方向的速度，增强立体感
                    z: (Math.random() - 0.5) * this.speed * 0.5
                };
                this.alpha = 1;
                this.gravity = isFireworkParticle ? 0.05 : 0.02;
                this.resistance = 0.97; // 稍减小阻力，让粒子飞更远
                this.fadeSpeed = isFireworkParticle ? 0.015 : 0.01; // 稍慢的淡出速度
                this.layerFactor = layerFactor;
                this.initialSize = this.size;
            }
            
            // 更新粒子位置 - 增加Z轴效果
            update() {
                // 应用阻力
                this.velocity.x *= this.resistance;
                this.velocity.y *= this.resistance;
                this.velocity.z *= this.resistance;
                
                // 应用重力
                this.velocity.y += this.gravity;
                
                // 更新位置
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // 利用Z轴模拟立体效果，调整大小
                this.size = this.initialSize * (1 + this.velocity.z * 0.1);
                
                // 淡出效果
                this.alpha -= this.fadeSpeed;
            }
            
            // 绘制粒子 - 增强清晰度
            draw() {
                // 绘制粒子发光效果
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.fillStyle = `${this.color}60`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制粒子主体
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 创建爱心
        const heart = new Heart();
        
        // 动画循环
        function animate() {
            // 清空画布，减少拖影效果使画面更清晰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新帧计数器（用于爱心跳动）
            animationFrame++;
            
            // 随机生成新烟花
            if (Math.random() < 0.05 && fireworks.length < 10) {
                fireworks.push(new Firework());
            }
            
            // 更新和绘制所有烟花
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // 移除已爆炸的烟花
                if (firework.exploded) {
                    fireworks.splice(index, 1);
                }
            });
            
            // 更新和绘制所有粒子
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                
                // 移除透明度为0的粒子
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // 绘制爱心
            heart.draw();
            
            // 继续动画循环
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
        
        // 添加触摸事件以在触摸时创建烟花
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            for (let i = 0; i < 5; i++) {
                fireworks.push(new Firework());
            }
        });
        
        // 添加点击事件以在点击时创建烟花
        canvas.addEventListener('click', function() {
            for (let i = 0; i < 5; i++) {
                fireworks.push(new Firework());
            }
        });
    </script>
</body>
</html>
